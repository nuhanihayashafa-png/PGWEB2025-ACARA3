<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            font-family: 'Segoe UI', sans-serif;
        }

        .card {
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        .card-header {
            background: #4e73df;
            color: white;
            font-weight: bold;
            text-align: center;
            font-size: 1.3rem;
        }

        .btn {
            border-radius: 12px;
            margin: 5px;
            font-size: 1.2rem;
            transition: all 0.2s ease;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        #Hasil {
            font-size: 2rem;
            font-weight: bold;
            color: #2e59d9;
            margin-top: 15px;
            transition: 0.3s;
        }

        small {
            display: block;
            margin-top: 15px;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <i class="fa-solid fa-calculator"></i> Si Calku
                    </div>

                    <div class="card-body">
                        <div class="mb-3">
                            <label for="Angkapertama" class="form-label">Angka Pertama</label>
                            <input type="number" class="form-control" id="Angkapertama"
                                placeholder="Masukkan angka pertama">
                        </div>

                        <div class="mb-3">
                            <label for="Angkakedua" class="form-label">Angka Kedua</label>
                            <input type="number" class="form-control" id="Angkakedua"
                                placeholder="Masukkan angka kedua">
                        </div>

                        <div class="text-center">
                            <button type="button" class="btn btn-primary" onclick="tambah()">+</button>
                            <button type="button" class="btn btn-danger" onclick="kurang()">-</button>
                            <button type="button" class="btn btn-warning text-white" onclick="kali()">*</button>
                            <button type="button" class="btn btn-success" onclick="bagi()">/</button>
                        </div>

                        <div class="text-center">
                            <h2 id="Hasil">Hasil = 0</h2>
                        </div>

                        <div class="text-center">
                            <small>
                                <b>Name:</b> Nuhanshafa <br>
                                <b>NIM:</b> 24/545410/SV/25677 <br>
                                <b>Class:</b> A
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var Angka1 = document.getElementById('Angkapertama');
        var Angka2 = document.getElementById('Angkakedua');
        var Hasil = document.getElementById('Hasil');

        function tambah() {
            var hasil = parseFloat(Angka1.value) + parseFloat(Angka2.value);
            Hasil.innerHTML = "Hasil = " + hasil;
        }

        function kurang() {
            var hasil = parseFloat(Angka1.value) - parseFloat(Angka2.value);
            Hasil.innerHTML = "Hasil = " + hasil;
        }

        function kali() {
            var hasil = parseFloat(Angka1.value) * parseFloat(Angka2.value);
            Hasil.innerHTML = "Hasil = " + hasil;
        }

        function bagi() {
            if (parseFloat(Angka2.value) === 0) {
                Hasil.innerHTML = "Tidak bisa dibagi 0!";
            } else {
                var hasil = parseFloat(Angka1.value) / parseFloat(Angka2.value);
                Hasil.innerHTML = "Hasil = " + hasil;
            }
        }
    </script>
</body>

</html>
